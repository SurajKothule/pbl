<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Line Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>PATIENT REGISTRATION TABLE</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th> SR.NO</th>
                    <th>Patient ID</th>
                    <th> Patient Name</th>
                    <th>Token No.</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table is initially blank, no rows -->
            </tbody>
        </table>
        <button onclick="addRow()">Take Registration</button>
    </div>

    <script>
        var tokenCount = {
            '1': false,
            '2': false
        };

        // Function to add a new row to the table
        function addRow() {
            var table = document.getElementById("orderTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            cell1.innerHTML = table.rows.length; // Starting SR.NO from 1
            cell2.innerHTML = "<input type='text' placeholder='Patient ID'>"; // Patient ID input field
            cell3.innerHTML = "<input type='text' placeholder='Patient Name'>"; // Patient Name input field
            cell4.innerHTML = "<select><option value='1'>1</option><option value='2'>2</option></select>"; // Token No. dropdown
            cell5.innerHTML = "<button onclick='buzz(this)'>Buzz</button>"; // Buzz button
        }

        // Function to remove a row from the table
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            var token = row.cells[3].querySelector('select').value;
            tokenCount[token] = false;
            row.parentNode.removeChild(row);
        }

        // Function to buzz
        function buzz(button) {
            var row = button.parentNode.parentNode;
            var token = row.cells[3].querySelector('select').value;

            if (!tokenCount[token]) {
                tokenCount[token] = true;
                if (token === '1') {
                    window.location.href = "https://blynk.cloud/dashboard/273673/global/devices/2066805/organization/273673/devices/1014614/dashboard";
                } else if (token === '2') {
                    window.location.href = "https://blynk.cloud/dashboard/273673/global/devices/2066805/organization/273673/devices/1065800/dashboard";
                }
            } else {
                alert("Token " + token + " has already been buzzed!");
            }
        }
    </script>

</body>

</html>
